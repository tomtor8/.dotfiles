---
name: Delete a link to a stowed file
command: "stow -{{flags}} --target=/Users/{{username}} {{directory_to_stow_in}}"
tags:
  - backup
  - stow
  - dotfiles
description: Delete a symlink to an existing file in dotfiles
arguments:
  - name: flags
    description: n flag denotes dry run, D flag deletes a symlink
    default_value: vDn
  - name: username
    description: tomastorday on macmini, tom on macbook
    default_value: tomastorday
  - name: directory_to_stow_in
    description: The directory to stow and adopt a file in
    default_value: ~
author: Tom Torday
shells: []

