---
name: rclone tree view in gdrive or pcloud
command: "rclone tree {{drivename}}: --dirs-only --level {{level}}"
tags:
  - rclone
  - backup
  - gdrive
  - pcloud
description: Display tree view of a remote drive
arguments:
  - name: drivename
    description: gdrive or pcloud
    default_value: gdrive
  - name: level
    description: number of tree levels to display
    default_value: 2
author: Tom Torday
shells: []
